<header [ngClass]="{'fade-away': fadeAway}">
    <button class="butt-general login" (click)="login()" [hidden]="showLogout">Login</button>
    <button class="butt-general register" (click)="register()" [hidden]="showLogout">Register</button>
    <button class="butt-general register" (click)="logout()" [hidden]="!showLogout">Logout</button>
</header>
